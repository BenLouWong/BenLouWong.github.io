<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Coffee Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
			rel="stylesheet"
		/>
		<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
		<link
			rel="stylesheet"
			href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
			type="text/css"
		/>
		<link rel="stylesheet" href="scss/main.css" />
	</head>
	<body>
		<header class="listFavHeader flex flex__ai-center flex__jc-center">
			<a href="map.html" class="backArrow">
				<ion-icon name="arrow-back"></ion-icon>
			</a>
			<h1 class="heading-1">Contact Us</h1>
		</header>
		<main>
			<section class="fixedHeadSpacing">
				<div class="paragraph">
					<p class="contact__paragraph">
						Have any recommendations for us to check out? Want to
						contribute and help scale up our services? Send us an
						email using the form below
					</p>
				</div>
				<form
					action="https://formspree.io/f/mjvjqnpz"
					method="POST"
					class="flex flex__dir-col flex__jc-center"
				>
					<label class="flex flex__dir-col">
						Your email:
						<input
							type="email"
							name="_replyto"
							class="contact__input contact__input--02"
							required
							placeholder="E.g. coffee@gmail.com"
						/>
					</label>
					<label>
						Your message:
						<textarea
							name="message"
							class="contact__input contact__input--02"
							cols="30"
							rows="5"
						></textarea>
					</label>
					<!-- your other form fields go here -->
					<button
						type="submit"
						class="contact flex flex__ai-center flex__jc-center"
					>
						<ion-icon name="paper-plane"></ion-icon>
						<span class="contact__send">Send!</span>
					</button>
				</form>
			</section>
		</main>
		<footer></footer>
		<script src="js/script.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
